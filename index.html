<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>

<body>
    <div class="container">
        <h2 class="player">Player 1 = O</h2>
        <div class="main-box">
            <div class="row1">
                <div class="box1" id="1" onclick="onClick(1)"></div>
                <div class="box2" id="2" onclick="onClick(2)"></div>
                <div class="box3" id="3" onclick="onClick(3)"></div>
            </div>

            <div class="row2">
                <div class="box4" id="4" onclick="onClick(4)"></div>
                <div class="box5" id="5" onclick="onClick(5)"></div>
                <div class="box6" id="6" onclick="onClick(6)"></div>
            </div>

            <div class="row3">
                <div class="box7" id="7" onclick="onClick(7)"></div>
                <div class="box8" id="8" onclick="onClick(8)"></div>
                <div class="box9" id="9" onclick="onClick(9)"></div>
            </div>
        </div>
        <h2 class="player">Player 2 = X</h2>
    </div>

</body>

</html>
